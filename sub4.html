<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Feedback Form</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./sub2.html">Home</a></li>
                <li><a href="./sub4.html">Feedback Form</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="sub5-box">
        <div class="top"></div>
        <h1>Leave a Comment</h1>  
        <form>
            <div>
                <label>Name:</label>
                <input type="text" name="name" placeholder="Enter your name">
            </div>
    
            <div>
                <label>Mobile Number:</label>
                <input type="number" name="mobile" placeholder="Enter your mobile number">
            </div>
    
            <div>
                <label>Email:</label>
                <input type="email" name="email" placeholder="Enter your email">
            </div>
    
            <div>
                <label>Message:</label>
                <textarea type="text" name="msg" placeholder="Enter your message"></textarea>
            </div>
        </form>
    </section>
    
 <!-- Footer -->
<footer>
    <p>&copy; 2024 Photo Gallery Example Page</p>
</footer>

</body>
</html>
